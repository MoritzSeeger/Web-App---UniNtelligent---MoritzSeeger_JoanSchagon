{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form>
        <label>Email: <input type="email"></label><br><br>
        <label>Passwort: <input type="password"></label><br><br>
        <button type="submit">Einloggen</button>
        <button type="button" class="btn" onclick="location.href='{{ url_for('register') }}'">Registrieren</button>

    </form>
{% endblock %}
